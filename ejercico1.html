    <div class="formulario">
        <form class="forml" id="form">
            <h1>Formulario Validación Horas</h1>
        <label>Dia</label>

        <br><label for="mes">Mes</label>
        <input  id="mes" type="number"required min="1" max="12"><br>

        <input class="button" type="submit" name="Establecer">
        </form>
    </div>
