<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Formulario.css">
</head>
<body>
    <div class="titulo">
    <h1>Información Mascota</h1>
    </div>
  
    <form action="enviar-correo" method="post">
        
        <fieldset>
        <label>Fecha Ingreso</label>
        <input class="dalt" type="date" name="Fecha" id="required" placeholder=""><br>
        <label>Nombre Mascota</label>
        <input class="dalt" type="text" name="" id="required" placeholder=""><br>
        <label>Nombre</label>
        <input class="dalt" type="text" name="Nombre del Dueño " id="required" placeholder=""><br>
        <label>Apellido</label>
        <input class="dalt" type="text" name="Apellidos del Dueño " id="required" placeholder=""><br>
        <label>Color</label>
        <input class="dalt" type="text" name="Color Externo" id="required" placeholder=""><br>
        <label>Sexo</label>
        <select name="sexo" >
            <option value="Hembra">Hembra</option><br>
            <option value="Macho">Macho</option><br>

        </select><br>
        <br><label>Raza</label><br>
        <input class="dalt" type="text" name="Raza" id="required" placeholder=""><br>
        <label>Especie</label>
        <input class="dalt" type="text" name="Especie" id="required" placeholder=""><br>
        <label>Edad</label>
        <input class="dalt" type="text" name="Edad" id="required" placeholder=""><br>
        <label>Peso</label>
        <input class="dalt" type="text" name="Peso" id="required" placeholder=""><br>
        <label>Ha sido vacunado</label><br>
        <br><input  type="radio" name="Vacuna" value="Si" checked="checked">Si<br>
        <input type="radio" name="Vacuna" value="No" checked="checked">No<br>
        <br><input class="button" type="submit" value="Enviar Registro">

        </fieldset>
    </form>

    
</body>
</html>
